<html ng-app="app">
    <head>
        <title>Mars Rover Command Center :)</title>
        <!-- css -->
        <link type="text/css" href="/assets/css/angular-material.min.css" rel="stylesheet" />
        <link type="text/css" href="/assets/fonts/material-icons.css" rel="stylesheet" />
        <link type="text/css" href="/assets/css/app.css" rel="stylesheet" />
    </head>
    <body class="ng-cloak" layout="column" ng-controller="appController">
        
        <md-toolbar>
            <h3 class="app-title">Mars Rover Command Center :)</h3>
        </md-toolbar>

        <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-10dp">
                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch class="md-whiteframe-5dp">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">File Input</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="column">
                        <choose-file layout="row" flex="25" ng-model="fileInput">
                            <input id="fileInput" type="file" class="ng-hide" accept=".txt" />
                            <md-input-container flex class="md-block">
                                <input type="text" ng-model="fileName" disabled>
                            </md-input-container>
                            <div>
                            <md-button id="uploadButton" class="md-fab md-mini">
                                <md-icon class="material-icons">attach_file</md-icon>
                            </md-button>
                            </div>
                        </choose-file>
                        <md-input-container>
                            <md-button class="btn-send md-raised md-primary" ng-disabled="!fileName || requestInProgress" ng-click="sendFile($event)" layout="row" layout-sm="column" layout-align="space-around">
                                <span ng-hide="requestInProgress">Send</span>
                                <md-progress-circular class="md-hue-2" ng-show="requestInProgress" md-diameter="20px"></md-progress-circular>
                            </md-button>
                        </md-input-container>
                    </md-card-content>
                </md-card>
                <md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch class="md-whiteframe-5dp">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Text Input</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="column">
                        <md-input-container>
                            <textarea id="textInput" ng-model="textInput"></textarea>
                        </md-input-container>
                        <md-input-container>
                            <md-button class="btn-send md-raised md-primary" ng-disabled="!textInput || requestInProgress" ng-click="sendText($event)" layout="row" layout-sm="column" layout-align="space-around">
                                <span ng-hide="requestInProgress">Send</span>
                                <md-progress-circular class="md-hue-2" ng-show="requestInProgress" md-diameter="20px"></md-progress-circular>
                            </md-button>
                        </md-input-container>
                    </md-card-content>
                </md-card>
            </md-sidenav>
            <md-content flex id="grid-parent">
                <h3 class="md-headline">Output (Plateua)</h3>
                <table id="grid">
                    <tr ng-repeat="r in rows" class="row row-{{r.y}}" y="{{r.y}}">
                        <td ng-repeat="c in r.columns" class="cell cell-{{c.x}}-{{c.y}}" x="{{c.x}}" y="{{c.y}}">
                            <span class="cell-coordinates">{{c.x + ',' + c.y}}</span>
                        </td>
                    </tr>
                </table>
            </md-content>
        </div>
        
        <!-- scripts -->
        <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/angular.min.js"></script>
        <script type="text/javascript" src="/assets/js/angular-animate.min.js"></script>
        <script type="text/javascript" src="/assets/js/angular-aria.min.js"></script>
        <script type="text/javascript" src="/assets/js/angular-messages.min.js"></script>
        <script type="text/javascript" src="/assets/js/angular-material.min.js"></script>
        <script type="text/javascript" src="/assets/js/app.js"></script>
        <script type="text/javascript" src="/assets/js/app-config.js"></script>
        <script type="text/javascript" src="/assets/js/app-directives.js"></script>
        <script type="text/javascript" src="/assets/js/app-services.js"></script>
        <script type="text/javascript" src="/assets/js/app-controllers.js"></script>
        
    </body>
</html>
